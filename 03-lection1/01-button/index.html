<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="button.css">
    </head>
    <body>

    <!-- Buttons -->

    <div class="buttons">

    <div class="button_default">
    <button class="button_default_primary">Primary</button>
    <button class="button_default_secondary">Secondary</button>
    <button class="button_default_alternate">Alternate</button>
    </div>

    <div class="button_hover">
    <button class="button_hover_primary">Primary</button>
    <button class="button_hover_secondary">Secondary</button>
    <button class="button_hover_alternate">Alternate</button>
    </div>

    <div class="button_disabled">
    <button class="button_disabled_primary" disabled>Primary</button>
    <button class="button_disabled_secondary" disabled>Secondary</button>
    <button class="button_disabled_alternate" disabled>Alternate</button>
    </div>

    </div>

    </body>
</html>
